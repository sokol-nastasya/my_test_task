{% extends 'mainApp/wrapper.html' %}
{% load staticfiles %}

{% block content %}
  <main role="main" class="container" >
    <h2>{{ news_list.title }}</h2>
    <p align="justify">{{ news_list.text }}</p>
    <p><a href="/news/addlikes/{{ news_list.id}}"><img src="{% static 'img/like.png' %}" width="25px"></a>{{ news_list.likes }}</p>
    <small>{{ news_list.date }}</small>
  </main>
{% endblock %}
